<!DOCTYPE html>
<html class="page" lang="ru">
  <head></head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>TOXIN</title>
  <link rel="preload" href="fonts/MullerRegular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="../css/vendor.css">
  <link rel="stylesheet" href="../css/main.css">
  <script defer src="../js/main.js"></script>
  <body class="page__body">
    <div class="site-container">
      <div class="template-uikt template-uikt--dark">
        <div class="template-uikt__container">
          <section class="cards">
            <div class="cards__container">
              <div class="cards__search"></div>
              <div class="cards__book"></div>
              <div class="cards__calendar"></div>
              <div class="cards__registration">
                <div class="registration">
                  <h2 class="registration__title">Регистрация аккаунта</h2>
                  <form class="registration__form">
                    <div class="registration__group">
                      <div class="registration__item">
                                        <div class="text-field">
                                          <input class="text-field__input" id="userName" value="" placeholder="Имя">
                                        </div>
                      </div>
                      <div class="registration__item">
                                        <div class="text-field">
                                          <input class="text-field__input" id="userSurName" value="" placeholder="Фамилия">
                                        </div>
                      </div>
                      <div class="registration__item">
                                        <div class="radio">
                                          <div class="radio__container">
                                            <label class="radio__btn">
                                              <input class="radio__input" type="radio" name="genders" checked><span class="radio__span">Мужчина</span>
                                            </label>
                                            <label class="radio__btn">
                                              <input class="radio__input" type="radio" name="genders"><span class="radio__span">Женщина</span>
                                            </label>
                                          </div>
                                        </div>
                      </div>
                    </div>
                    <div class="registration__group">
                      <div class="registration__subtitle">
                                        <h3 class="subtitle">дата рождения</h3>
                      </div>
                      <div class="registration__item">
                                        <div class="text-field">
                                          <input class="text-field__input" id="userBirth" value="" placeholder="ДД.ММ.ГГГГ">
                                        </div>
                      </div>
                    </div>
                    <div class="registration__group">
                      <div class="registration__subtitle">
                                        <h3 class="subtitle">данные для входа в сервис</h3>
                      </div>
                      <div class="registration__item">
                                        <div class="text-field">
                                          <input class="text-field__input" id="userEmail" value="" placeholder="Email">
                                        </div>
                      </div>
                      <div class="registration__item">
                                        <div class="text-field">
                                          <input class="text-field__input" id="userPassword" value="" placeholder="Пароль">
                                        </div>
                      </div>
                      <div class="registration__item">
                                        <div class="toggle">
                                          <ul class="toggle__container">
                                            <li class="toggle__item">
                                              <label class="toggle__label">
                                                <input class="toggle__input" type="checkbox"><span class="toggle__display"></span>Получать спецпредложения
                                              </label>
                                            </li>
                                          </ul>
                                        </div>
                      </div>
                    </div>
                    <div class="registration__goToPay">
                                      <button class="btn btn__arrow"><span>перейти к оплате</span></button>
                    </div>
                  </form>
                  <div class="registration__signIn">
                    <div class="registration__text">Уже есть аккаунт на Toxin</div>
                    <div class="registration__enter">
                                      <button class="btn btn__border"><span>войти</span></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
